<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>다양한 입력 폼</title>
</head>
<body>
   <h1>다양한 입력 폼 예시</h1>
   <form method="post">
      <fieldset>
         <legend>로그인</legend>
         <label for="user_id">아이디</label>
         <input type="text" name="id" size="20" id="user_id" placeholder="아이디 입력">
         <br>
         <label>비밀번호<input type="password" name="pw" size="20" id="user_pw" placeholder="비밀번호 입력">
         </label><br>

         성별:
         <input type="radio" name="sex" value="male"/>남성
         <input type="radio" name="sex" value="female"/>여성
         <br>
         <label>전화번호</label>
         <input type="" placeholder="000-000-000" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"></input>
      </fieldset>
      <br>
   
      <fieldset>
         <legend>세부 내용</legend>
         <p>
            취미(중복선택):
            <input type="checkbox" name="hobby" value="read"/>독서
            <input type="checkbox" name="hobby" value="movie"/>영화
            <input type="checkbox" name="hobby" value="music"/>음악
            <input type="checkbox" name="hobby" value="sports"/>스포츠
         </p>

         직업:
         <select name="job" size="4" multiple>
            <option value="student" selected>학생</option>
            <option value="company">회사원</option>
            <option value="teacher">교사</option>
            <option value="sales">자영업</option>
            <option value="others">기타</option>
         </select>
      </fieldset>
      <br>
      <input type="submit" value="전송하기"/>&nbsp;
      <input type="reset" value="초기화"/>&nbsp;
      <input type="button" value="확인하기" onclick="alert()"/>&nbsp;
      <input type="image" src="images/chrome.png" alt="전송버튼"/>
   </form>
</body>
</html>
