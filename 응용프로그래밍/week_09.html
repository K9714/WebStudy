<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            div {
                display: inline-block;
                width: 60px;
                padding: 10px;
                
            }
            div.random {
                display: inline-block;
                width: 150px;
                padding: 10px;
            }
        </style>
		<title>응용프로그래밍 9주차 과제</title>
	<head>
	<body>
		<script>
            function add_Hn_tag(n, text, hr=true) {
                let tag = `h${n}`;
                let html = "<" + tag + ">" + text + "</" + tag + ">";
                if (hr) html += "<hr>";
                document.write(html);
            }

            function array_maxvalue(arr) {
                let value = "";
                arr.forEach(function (e) {
                    if (value < e.length) value = e;
                });
                return value;
            }

            let names = ["wonsun", "jaemoonlee", "kitae", "gracehwang"];
            add_Hn_tag(1, "1. 배열 요소 문자열 출력");
            document.write(`<a>(1) 배열에 들어있는 이름 : `);
            names.forEach(function(e) {
                document.write(e + " ");
            });
            document.write("</a><br>");

            document.write(`<a>(2) 배열에서 가장 긴 이름 : `);
            document.write(array_maxvalue(names));
            document.write("</a><br>");

            document.write(`<a>(3) 배열에서 사전에 가장 먼저 나오는 이름 : `);
            document.write(names.sort()[0]);
            document.write("</a><br>");

            document.write(`<a>(4) 배열 사전 정렬 : `);
            names.forEach(function(e) {
                document.write(e + " ");
            });
            document.write("</a><br>");

            add_Hn_tag(1, "2. 문자열 분할");
            let str = prompt("문자열 입력", "query=java&id=5&who=kitae&target=_blank");
            let data = str.split("&");
            data.forEach(function (e) {
                document.write(`<a>${e}</a><br>`);
            });

            add_Hn_tag(1, "3. 17가지 색상 출력");
            let colors = ["maroon", "red", "orange", "yellow", "olive", "purple", "fuchsia", "white", "lime", "green", "navy", "blue", "aqua", "teal", "black", "silver", "gray"];
            colors.forEach(function (c) {
                document.write(`<div style="background-color: ${c}">${c}</div>`);
            });

            add_Hn_tag(1, "4. 16가지 랜덤 색상");
            for(let i = 0; i < 16; i++) {
                let rgb = [Math.floor(Math.random() * 256), Math.floor(Math.random() * 256), Math.floor(Math.random() * 256)];
                document.write(`<div class="random" style="background-color: rgb(${rgb[0]}, ${rgb[1]}, ${rgb[2]});">rgb(${rgb[0]}, ${rgb[1]}, ${rgb[2]})</div>`);
            }
        </script>
	</body>
</html>
